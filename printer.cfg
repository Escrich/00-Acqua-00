# heater: heater_bed
# heater_temp: 45.0


# **********************************************************************************
# Sensores
# **********************************************************************************

[temperature_sensor SKR_Pico_CPU]  # Temperatura interna del procesador de la tarjeta Octopus proporcionada por el propio microcontrolador
sensor_type: temperature_mcu

