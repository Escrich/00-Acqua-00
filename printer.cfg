##########################################################################################
# !Acqua 3D Printer
# printer_size: 130*130*150
# This file contains pin mappings for the Escrich Acqua 3D Printer, Klipper version
# with a BTT SKR Pico V1.0 board. holding a MCU RP2040 microcontroller
# For the present version, the second processor it's a BTT-Pi V1 board
# This is the Escrich printer.cfg file, 20250127
##########################################################################################

# **********************************************************************************
# Definición de la Impresora Acqua
# **********************************************************************************

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 3000
max_z_velocity: 25
max_z_accel: 30

# **********************************************************************************************
# Macros, including folders, Cualquier fichero que haya dentro de esas carpetas, queda incluido
# **********************************************************************************************

[include ./macros/*.*]  # Abre el acceso a incluir todo lo que haya en el directorio de macros Tested

[include ./macros_gcodes/*.*]  # Abre el acceso a incluir todo lo que haya en el directorio de macro_gcodes

#[include ./leds/*.*]  # Abre el acceso a incluir todo lo que haya en el directorio de leds

[include ./peripherals/*.*]  # Abre el acceso a incluir todo lo que haya en el directorio para perifericos

#[include ./test/*.*]  # Abre el acceso a incluir todo lo que haya en el directorio de test


[delayed_gcode Arranque]  # Carga el fichero de variables globales que luego se usarán para todo
gcode:
    M80 # Gcode de conexión de alimentación, nos aseguramos del estado del pin que apaga la alimentación
    beep
    var_globals
    M400 # Pausa hasta que todas las acciones pendientes se completan
    _led_atencion

initial_duration: 1

#[include timelapse.cfg]


# **********************************************************************************
# Mainsail y Fluidd
# **********************************************************************************

[include mainsail.cfg]

[include fluidd.cfg]

[virtual_sdcard]
path: /home/biqu/printer_data/gcodes
on_error_gcode: CANCEL_PRINT


# **********************************************************************************
# Ajustes diversos, necesarios para el funcionamiento
# **********************************************************************************

[exclude_object]

[print_stats]

[pause_resume]
recover_velocity: 50.0

[display_status]

[gcode_arcs]
resolution: 0.1

[idle_timeout] # El time out de 30 minutos, se usa a través del gcode M81, para apagar la impresora y el ordenador
timeout: 3600


# **********************************************************************************
# Comunicación serie
# **********************************************************************************

[mcu]  # Conexión para BTT-Pi o BTT CB1, no hay diferencia entre ambas
# serial: /dev/serial/by-id/usb-Klipper_rp2040_E66094A027854422-if00
#serial: /dev/ttyAMA0
serial: /dev/ttyS0
restart_method: command
# Communication interface = Serial (on USART2 PD6(RX2)/PD5(TX2))


#[mcu EBBCan] # Conexión CAN-Bus al toolhead
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
#canbus_uuid: 0e0d81e4210c



# **********************************************************************************
# Eje x
# **********************************************************************************

[stepper_x]
step_pin: gpio11
dir_pin: !gpio10
enable_pin: !gpio12
microsteps: 16
rotation_distance: 32
#endstop_pin: ^gpio4
endstop_pin: tmc2209_stepper_x:virtual_endstop
# homing_retract_dist: 0
position_endstop: 0
position_max: 130
homing_speed: 50


# **********************************************************************************
# Eje Y
# **********************************************************************************

[stepper_y]
step_pin: gpio6
dir_pin: !gpio5
enable_pin: !gpio7
microsteps: 16
rotation_distance: 32
#endstop_pin: ^gpio3
endstop_pin: tmc2209_stepper_y:virtual_endstop
# homing_retract_dist: 0
position_endstop: 135
position_max: 135
homing_speed: 50


# **********************************************************************************
# Eje Z
# **********************************************************************************

[stepper_z]
step_pin: gpio19
dir_pin: gpio28
enable_pin: !gpio2
microsteps: 16
rotation_distance: 8
#endstop_pin: ^gpio25    # desactivar estas lineas si se usa sonda, dejarlas para micro
#position_endstop: 0    # desactivar estas lineas si se usa sonda, dejarlas para micro
endstop_pin: probe:z_virtual_endstop       # Activar esta linea si se usa sonda, desactivarlas para micro
position_min: -3.0
position_max: 150
homing_speed: 12


# **********************************************************************************
# Extrusora y boquilla caliente
# **********************************************************************************

[extruder]
step_pin: gpio14
dir_pin: !gpio13
enable_pin: !gpio15
heater_pin: gpio23
sensor_pin: gpio27
microsteps: 16 # 32 # 20231021
full_steps_per_rotation: 200 # Motor steps
rotation_distance: 4.881052632 # 5.125105263 # 4.86885 # 4.637 # Según el manual 100% = 4.637; 95% = 4.881052632, 90.476% = 5.125105263, 95.23% = 4.86885; si incrementas el numero la distancia es menor 20231128
nozzle_diameter: 0.400 # 0.600 # 0.400
filament_diameter: 1.750
sensor_type: Generic 3950
control: pid
pid_Kp: 13.7344
pid_Ki: 0.6578
pid_Kd: 71.6934
min_temp: 5
max_temp: 350
min_extrude_temp: 202.5
max_extrude_only_velocity: 133.04054 # 299.3412155 # valor para 500 mm/sec boquilla de 0.6 # 133.04054 # valor para 500 mm/sec boquilla de 0.4 # 106.4324321 # un valor suficiente para que pueda extruir,(400) de 20230430 a 106.4324321, (500) 133.04054 a 20231002
max_extrude_only_distance: 500 #1000
max_extrude_only_accel:  600 # Nuevo en principio
max_extrude_cross_section: 0.64 #2.0 # El ajuste se calcula con la siguiente formula: 4.0 * nozzle_diameter^2; 4 * (0.4 * 0.4) = 0.64
pressure_advance = 0.095 # 0.0535 # 0.108  # Valor calculado tras hacer test de espiga 20231116
pressure_advance_smooth_time: 0.02 # 0.04 # Cambiado en 20230925

# Longitud tubo de Nylon 70.10 mm., para extrusora Orbiter con hotend V6 en Phoenix Printer, calcular para Acqua

# Orbiter Klipper firmware configuration, según el manual de la propia impresora:
# [extruder]
# rotation_distance: 4.637, 95% = 4.86885
# microsteps: 16, 32 in my case
# full_steps_per_rotation: 200
# run_current: 0.35 or 0.85
# hold_current: 0.1
# max_extrude_only_distance: 500
# max_extrude_only_velocity: 30 or 60 / 120, ves mas abajo la formula y los calculos
# max_extrude_only_accel: 600 or 800
# pressure_advance: 0.1
# pressure_advance_smooth_time: 0.02
# *to be calibrated


# Calculos de max_extrude_only_velocity:
# max_velocity * ((4 * nozzle_diameter^2) / filament_area)
# Example: 300 * (.64 / 2.405) = 80mm/s
# 300mm/s max velocity, 0.4mm nozzle, 1.75mm filament diameter
# Real:
# Boquilla  0,4     =   0,64        (4 * nozzle_diameter^2)
# Filamento 1,75    =   2,405281875 (filament_area)
# ((1,75/2)^2) * 3,14159265358979 = 2,40528187540469
# ((4 * nozzle_diameter^2) / filament_area)= 0,266081080413912
# Vmax 400 = 106,4324321 Vmax * ((4 * nozzle_diameter^2) / filament_area)
# Vmax 400 = max_extrude_only_velocity = 106,4324321
# Vmax = 500 * 0,266081080413912 = 133.04054

# Max volumetric speed = Layer Height × Extrusion Width × Speed
# 0.2 x 0.4 x 300 = 24
# 0.2 x 0.4 x 500 = 40
# 0.2 x 0.6 x 300 = 36
# 0.2 x 0.6 x 500 = 60


# **********************************************************************************
# Cama caliente
# **********************************************************************************

[heater_bed]
heater_pin: gpio21
sensor_type: Generic 3950
sensor_pin: gpio26
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130


# **********************************************************************************
# Ventiladores
# **********************************************************************************

[fan]
pin: gpio17

[heater_fan hotend_fan]
pin: gpio18
heater: extruder
heater_temp: 50.0

# [heater_fan controller_fan]
