#+++++++++++++++++++++++++++++++++++++++++++
#Temperature presets
#+++++++++++++++++++++++++++++++++++++++++++

[preheat PLA]
extruder: 215
heater_bed: 60
# GCode to run when the option is selected
gcode: _led_amarillo
	Beep

[preheat PETG]
extruder: 240
heater_bed: 90
# GCode to run when the option is selected
gcode: _led_amarillo
	Beep

[preheat ABS]
extruder: 255
heater_bed: 110
# GCode to run when the option is selected
gcode: _led_amarillo
	Beep

[preheat ASA]
extruder: 260
heater_bed: 110
# GCode to run when the option is selected
gcode: _led_amarillo
	Beep

[preheat FLEX]
extruder: 240
heater_bed: 50
# GCode to run when the option is selected
gcode: _led_amarillo
	Beep

[preheat HIPS]
extruder: 220
heater_bed: 110
# GCode to run when the option is selected
gcode: _led_amarillo
	Beep

[preheat Limpieza]
extruder: 260
# heater_bed: 5
# GCode to run when the option is selected
gcode: led_blanco
	Beep

